<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="member" th:object="${requestJoin}">
    <div class="extra_info farmer">
        <dl>
            <dt th:text="#{농장이름}"></dt>
            <dd>
                <input type="text" name="farmTitle" th:field="*{farmTitle}">
                <div class="error" th:each="err : ${#fields.errors('farmTitle')}" th:text="${err}"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{농장주소}"></dt>
            <dd>
                <input type="text" name="farmZoneCode" th:field="*{farmZoneCode}" readonly th:placeholder="#{우편번호}">
                <button type="button" class="search_address" th:text="#{주소_찾기}"></button>
                <input type="text" name="farmAddress" th:feild="*{farmAddress}" readonly th:placeholder="#{주소}">
                <input type="text" name="farmAddressSub" th:feild="*{farmAddressSub}" th:placeholder="#{상세주소}">

                <div class="error" th:each="err : ${#fields.errors('farmZoneCode')}" th:text="${err}"></div>
                <div class="error" th:each="err : ${#fields.errors('farmAddress')}" th:text="${err}"></div>
                <div class="error" th:each="err : ${#fields.errors('farmAddressSub')}" th:text="${err}"></div>
            </dd>
        </dl>
        <dl>
            <dt th:text="#{사업자_번호}"></dt>
            <dd>
                <div>
                    <input type="text" name="businessPermitNum" th:field="*{businessPermitNum}">
                    <button type="button" th:text="#{확인하기}"></button>
                    <div class="error" th:each="err : ${#fields.errors('businessPermitNum')}" th:text="${err}"></div>
                </div>
                <div>
                    <button type="button" th:text="#{사업자_등록증_업로드}" class="upload_files" data-location="business_permit"></button>
                </div>
            </dd>
        </dl>
    </div>
</th:block>
</html>
